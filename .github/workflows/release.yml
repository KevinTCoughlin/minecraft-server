name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build plugins
        run: ./gradlew build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            plugins/blackjack-plugin/build/libs/blackjack-plugin-*.jar
            plugins/example-plugin/build/libs/example-plugin-*.jar
          body: |
            ## Blackjack Plugin v${{ steps.version.outputs.VERSION }}

            ### Installation
            1. Download `blackjack-plugin-1.0.0.jar` below
            2. Place it in your server's `plugins/` folder
            3. Restart your server

            ### Commands
            - `/bj` or `/bj start` - Start a new game
            - `/bj hit` - Draw another card
            - `/bj stand` - End your turn
            - `/bj stats` - View your statistics

            ### Requirements
            - PaperMC 1.21.4+
            - Java 21+
