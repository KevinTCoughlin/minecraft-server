name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            
            If this issue is still relevant, please:
            - Comment to keep it open
            - Provide any additional information
            - Update the issue description if needed
            
            Thank you for your contributions! ðŸŽ®
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            
            If you believe this issue should remain open, please:
            - Reopen the issue with updated information
            - Create a new issue with current details
            - Start a discussion if you have questions
            
            Thank you! ðŸŽ®
          
          # Pull Requests
          days-before-pr-stale: 45
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            
            If this PR is still relevant, please:
            - Rebase on the latest main branch
            - Address any review comments
            - Comment to indicate you're still working on it
            
            Thank you for your contribution! ðŸš€
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue this work:
            - Create a new PR with updated changes
            - Rebase on the latest main branch
            - Reference this PR in the new one
            
            Thank you for your contribution! ðŸš€
          
          # Exemptions
          exempt-issue-labels: 'pinned,security,good-first-issue,help-wanted'
          exempt-pr-labels: 'pinned,security,dependencies'
          exempt-draft-pr: true
          
          # Limit operations per run to avoid rate limiting
          operations-per-run: 30
